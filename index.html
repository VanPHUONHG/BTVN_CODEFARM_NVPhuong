<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang giao diện M10</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("images.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.4); /* lớp phủ mờ */
      }

      .content {
        position: relative;
        color: white;
        text-align: center;
        z-index: 1;
      }

      .content h1 {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px black;
      }

      .content a {
        text-decoration: none;
        padding: 12px 24px;
        background-color: #ffffff;
        color: #333;
        border-radius: 8px;
        font-weight: bold;
        transition: 0.3s;
      }

      .content a:hover {
        background-color: #ffcc00;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="content">
      <h1>Chào mừng đến với TASK 6</h1>
      <a href="./TASK6.1/index.html">Đi tới bài TASK 6</a>
    </div>
  </body>
</html>
