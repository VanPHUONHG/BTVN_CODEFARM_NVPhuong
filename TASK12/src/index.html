<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap");

      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(135deg, #eef2f3, #cfd9df);
        margin: 0;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
      }

      /* Form styling */
      form {
        background: #fff;
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 500px;
      }

      form h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
      }

      label {
        margin-bottom: 6px;
        font-weight: 500;
        color: #555;
      }

      input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 15px;
        transition: border 0.2s;
      }

      input:focus {
        border-color: #4a90e2;
        outline: none;
      }

      .btn-primary {
        background: #4a90e2;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
      }

      .btn-primary:hover {
        background: #357ab8;
      }

      /* Table styling */
      table {
        width: 100%;
        max-width: 1000px;
        border-collapse: collapse;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        border-radius: 12px;
        overflow: hidden;
        background: #fff;
      }

      thead {
        background: #4a90e2;
        color: white;
      }

      th,
      td {
        padding: 14px 18px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }

      tbody tr:nth-child(even) {
        background: #f9f9f9;
      }

      tbody tr:hover {
        background: #e6f0ff;
        transition: 0.2s;
      }

      th {
        font-size: 15px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      button {
        padding: 6px 14px;
        margin: 2px;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }

      button:hover {
        transform: scale(1.05);
      }

      button:nth-child(1) {
        background: #e74c3c;
        color: #fff;
      }

      button:nth-child(1):hover {
        background: #c0392b;
      }

      button:nth-child(2) {
        background: #f39c12;
        color: #fff;
      }

      button:nth-child(2):hover {
        background: #d68910;
      }

      .add-btn {
        background: #2ecc71;
        color: white;
        padding: 8px 16px;
        border-radius: 8px;
      }

      .add-btn:hover {
        background: #27ae60;
      }
    </style>
  </head>
  <body>
    <form id="product-form">
      <div class="form-group">
        <label for="name"></label>
        <input type="text" id="name" name="name" />
      </div>

      <div class="form-group">
        <label for="Price"></label>
        <input type="number" id="price" name="price" />
      </div>

      <div class="form-group">
        <button class="btn-primary">Submit</button>
      </div>
    </form>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="dataProducts"></tbody>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
    <script src="./main.js"></script>
  </body>
</html>
