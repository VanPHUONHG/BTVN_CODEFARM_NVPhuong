<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popular Collections</title>
    <link rel="stylesheet" href="./styler.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h2 class="title">Popular Collections</h2>
        <div class="tags">
          <span>Profile</span>
          <span>New York</span>
          <span>Relaxing</span>
          <span>Person</span>
          <span>Fashion</span>
        </div>

        <div class="collections">
          <div class="card">
            <div class="main-img">
              <img src="img/Rectangle 1.jpg" alt="People" />
            </div>
            <div class="sub-imgs">
              <img src="img/Rectangle 2.png" alt="" />
              <img src="img/Frame 14.png" alt="" />
              <img src="img/Rectangle 4.png" alt="" />
            </div>
            <div class="card-footer">
              <span>People</span>
              <div class="views">
                <img src="img/image-solid-full.svg" alt="icon" />
                <p>144</p>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="main-img">
              <img src="img/Rectangle 1.png" alt="People" />
            </div>
            <div class="sub-imgs">
              <img src="img/Rectangle 2 (2).png" alt="" />
              <img src="img/Rectangle 3.png" alt="" />
              <img src="img/Rectangle 4 (1).png" alt="" />
            </div>
            <div class="card-footer">
              <span>Nature</span>
              <div class="views">
                <img src="img/image-solid-full.svg" alt="icon" />
                <p>7K</p>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="main-img">
              <img src="img/Rectangle 1 (2).png" alt="People" />
            </div>
            <div class="sub-imgs">
              <img src="img/Rectangle 2 (3).png" alt="" />
              <img src="img/Rectangle 3 (1).png" alt="" />
              <img src="img/Rectangle 4 (2).png" alt="" />
            </div>
            <div class="card-footer">
              <span>History</span>
              <div class="views">
                <img src="img/image-solid-full.svg" alt="icon" />
                <p>431</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
