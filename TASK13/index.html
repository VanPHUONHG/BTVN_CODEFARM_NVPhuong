  <head>

    <style>
      body {
        background: radial-gradient(circle at top, #0f172a, #000);
        color: #e2e8f0;
        font-family: "Segoe UI", Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #0ff;
        text-shadow: 0 0 15px #0ff, 0 0 25px #00f, 0 0 40px #0ff;
        font-size: 36px;
        margin-bottom: 30px;
      }
      #filter label {
        margin: 0 15px;
        font-size: 18px;
        cursor: pointer;
      }
      #filter input {
        margin-right: 5px;
        accent-color: #0ff;
      }
      select,
      input[type="text"] {
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        outline: none;
        background: #1e293b;
        color: #0ff;
        box-shadow: 0 0 10px #0ff, inset 0 0 5px #0ff;
        transition: all 0.3s ease;
      }
      select:hover,
      input[type="text"]:hover {
        background: #334155;
        box-shadow: 0 0 15px #0ff, inset 0 0 8px #0ff;
      }
      #app {
        margin-top: 30px;
        padding: 20px;
        border-radius: 16px;
        background: rgba(30, 41, 59, 0.7);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.5),
          inset 0 0 10px rgba(0, 255, 255, 0.3);
        backdrop-filter: blur(6px);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 12px;
        overflow: hidden;
      }
      thead {
        background: linear-gradient(90deg, #0ff, #00f);
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      th,
      td {
        padding: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      tbody tr {
        transition: all 0.3s ease;
      }
      tbody tr:hover {
        background: rgba(0, 255, 255, 0.15);
        transform: scale(1.02);
      }
      img {
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 255, 255, 0.5);
        transition: transform 0.3s ease;
      }
      img:hover {
        transform: scale(1.1);
      }
    /* Container ch√≠nh */
    .smoke-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }

    /* Kh√≥i b√™n tr√°i */
    .smoke-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(200,200,200,0.5) 20%, transparent 70%);
      filter: blur(80px);
      animation: smoke-left 8s infinite linear;
    }

    /* Kh√≥i b√™n ph·∫£i */
    .smoke-container::after {
      content: "";
      position: absolute;
      top: 0;
      right: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(200,200,200,0.5) 20%, transparent 70%);
      filter: blur(80px);
      animation: smoke-right 8s infinite linear;
    }

    @keyframes smoke-left {
      0% { transform: translateX(0) scale(1); opacity: 0.7; }
      50% { transform: translateX(60%) scale(1.3); opacity: 0.4; }
      100% { transform: translateX(0) scale(1); opacity: 0.7; }
    }

    @keyframes smoke-right {
      0% { transform: translateX(0) scale(1); opacity: 0.7; }
      50% { transform: translateX(-60%) scale(1.3); opacity: 0.4; }
      100% { transform: translateX(0) scale(1); opacity: 0.7; }
    }
  </style>

  </body>
</html>
