<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styler.css" />
  </head>
  <body>
    <div class="card">
      <div class="profile">
        <img
          src="img/z6447591079507_74d402d739ca78460394182b1f2d41d7.jpg"
          alt="avatar"
          class="avatar"
        />

        <div class="info">
          <h2 class="name">David Grant</h2>
          <p class="role">3D Artist</p>

          <div class="stats">
            <div class="stat">
              <span class="icon">
                <i class="fa-regular fa-star"></i>
              </span>
              <p>4.7 Rating</p>
            </div>

            <div class="stat">
              <span class="icon">
                <i class="fa-solid fa-medal"></i>
              </span>
              <p>4,447 Reviews</p>
            </div>

            <div class="stat">
              <span class="icon">
                <i class="fa-regular fa-user"></i>
              </span>
              <p>478 Students</p>
            </div>
          </div>

          <p class="bio">
            David Grant has been making video games for a living for more than
            14 years as a Designer, Producer, Creative Director, and Executive
            Producer, creating games for console, mobile, PC and Facebook.
          </p>

          <button class="btn">Show more</button>
        </div>
      </div>
    </div>
  </body>
</html>
